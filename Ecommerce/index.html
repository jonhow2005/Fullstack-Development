<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ecommerce Website</title>
</head>
<body>
  <header>
    <h1>Ecommerce Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h3>Product 1</h3>
        <p>$50</p>
        <button class="btn add-to-cart" data-product="Product 1" data-price="50">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h3>Product 2</h3>
        <p>$75</p>
        <button class="btn add-to-cart" data-product="Product 2" data-price="75">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h3>Product 3</h3>
        <p>$100</p>
        <button class="btn add-to-cart" data-product="Product 3" data-price="100">Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Copyright 2021</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
